server.port=8022
spring.application.name=03-eureka-client-feign-hystrix-consumer
eureka.client.service-url.defaultZone=http://01-eureka-server-feign:9100/eureka,http://01-eureka-server-feign-2:9101/eureka
management.endpoints.web.exposure.include=*
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
ribbon.readTimeout=5000
ribbon.conectTimeout=5000
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000
#hystrix.command.default.execution.isolation.strategy=SEMAPHORE
#hystrix.plugin.HystrixConcurrencyStrategy.implementation=com.tech.springcloud.conf.RequestAttributeHystrixConcurrencyStrategy